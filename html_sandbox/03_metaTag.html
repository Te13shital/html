<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Description to show when what  on page you should also specified some keyword here
    I don't think the decriptions hold too much weight but it is what the user sees when thry search
for your site so that's pretty important -->
    <meta name="description" content="This is my website descriptions">
    <!-- just for describing page content -->
    <meta name="keyword" content="we development,we design">
    <!-- do not shhow index if you don't want to show your site in search engine don't 
        want to show your site in google,firfox like -->
    <meta name="robots" content="NoIndex,NoFollow">
    <title>Meta Tags</title>
</head>

</body>
</html>
