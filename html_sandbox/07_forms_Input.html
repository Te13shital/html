<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms & Input</title>
</head>

<body>
    <form action="process.php">
        <!-- input -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="email">Eamil</label><br>
            <input type="email" id="email" name="email" placeholder="Enter the email">
        </div>
        <!-- Text Area Input -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="gender" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birth Date</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership">Simple
            <input type="radio" name="membership" value="super" id="membership">Super
            <input type="radio" name="membership" value="standared" id="membership" checked>Standared
        </div>
        <!-- Checkbox -->
        <div>
            <label for="membership">Membership</label>
            <input type="checkbox" name="likes" value="bile" id="likes">Bile
            <input type="checkbox" name="likes" value="bar" id="likes" checked>Car
            <input type="checkbox" name="likes" value="boat" id="likes">Boat
        </div>
        <!-- input submit -->
        <input type="submit" value="submit">
        <!-- another way button submit -->
        <!-- <button type="submit">Submit</button> -->
        <!-- Reset -->
        <button type="reset">Reset</button>
    </form>
</body>

</html>
