<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links And Images</title>
</head>
<body>
    <!-- Links -->
    <!-- a tag is inline element -->
    <p>
        <a href="https://google.com">Click For Google</a>
        <br>
        <a href="https://google.com" target="_blank">Click For Google</a>

    </p>

    <!-- Internal link -->
    <p>
        <a href= "/04_typography.html">Typography</a>
    </p>
    <!-- Local Images -->
    <br>
    <img src="/images/Lighthouse.jpg" alt="My Images" width=300  height=300>
    <!-- Remote Images -->
    <br>
    <img src=https://source.unsplash.com/300x300/?nature,water" alt="My Images 2">
</body>
</html>
